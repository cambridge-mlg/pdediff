# @package _global_

name: kolmogorov_joint_SDA

defaults:
  - /data: kolmogorov
  - /net: unet
  - /score: unet_forcing
  - /sampler: dpm
  - /eval_data: kolmogorov
  
window: 5
amortized: false

net:
  hidden_channels: [128, 128, 256, 1024] # [96, 192, 384]
  hidden_blocks: [3, 3, 3, 3] # [3, 3, 3]
  kernel_size: 3
  activation: 'SiLU'
  padding_mode: 'circular'

optim:
  lr: 2e-4
  weight_decay: 1e-3

eval:
  load_model_name: "score_last.pth"
  init_noise: False
  guidance:
    type: "SDA"
    gamma: 0.1
    gamma1: ${eval.guidance.gamma}
    std: 0.01
  sampling:
    steps: 128 #256
    corrections: 0
    tau: 0.5 #0.1
  rollout_type: "autoregressive"
  conditioning: True
  task: "forecast"
  forecast:
    trajectory_length: 64 # maybe we should call it rollout
    conditioned_frame: ${eval:'${window} - ${eval.forecast.predictive_horizon}'}
    predictive_horizon: 1
    n_samples: 50
    batch_samples: 1
    test_batch_size: 50
  DA:
    perc_obs: 0.1
    sparsity: "space"
    init_cond: "all"
    OOD: False
    forecast_length: 40
    step: 5
    online: False

# training:
epochs: 4000
batch_size: 32
scheduler_name: 'linear'
log_loss_per_level: True
model_type: "noise"
ema_decay: 0.995